<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Behind Table</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 1000px; /* Fixed height */
    }
    .wrapper {
        position: relative;
        height: 100%;
    }
    .container {
        z-index: 1;
        position: relative;
        margin-bottom: 60px; /* Adjust margin to accommodate footer */
        top: 300px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        color: wheat;
        
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 70%;
        z-index: 0;
        overflow: hidden;
    }
    video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        background-color: #f5f5f5;
        text-align: center;
        line-height: 60px;
        z-index: 2;
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="footer">
        This is the footer.
    </div>
</div>

</body>
</html>
